<div class="content">
    <mat-card-title>Alunos</mat-card-title>
    <br>
    <mat-card-subtitle><br>Lista dos Alunos</mat-card-subtitle>
    <mat-divider></mat-divider>
    <br>
    <mat-form-field appearance="outline">
      <mat-label>Filtrar</mat-label>
      <input matInput (keyup)="filtrarAlunos($event)" #input>
    </mat-form-field>  
    <div class="button">
      <span (click)="navigateToAlunoNovo()">
         Novo Alunos <img class="img-btn" src="assets/img/adicionar.png">
      </span>
    </div>
    <div class="table">
      <table mat-table [dataSource]="alunooDataSource" matSort>
        <ng-container matColumnDef="idaluno">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Id. </th>
          <td mat-cell *matCellDef="let aluno"> {{aluno.idaluno}} </td>
        </ng-container>

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>    
          <td mat-cell *matCellDef="let aluno"> {{aluno.nome}} </td>
        </ng-container>
  
        <ng-container matColumnDef="update">
          <th mat-header-cell *matHeaderCellDef> Editar </th>
          <td mat-cell *matCellDef="let aluno">
            <button mat-icon-button color="edit" (click)="navigateToAlunoEditar(aluno)">
                <mat-icon class="mat-18">edit</mat-icon>
            </button>
          </td>
        </ng-container>
        
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Deletar </th>
            <td mat-cell *matCellDef="let aluno">
              <button mat-icon-button color="delete" (click)="deletarAluno(aluno)">
                  <mat-icon class="mat-18">delete</mat-icon>
              </button>
            </td>
          </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedAlunos"></tr>
        <tr mat-row *matRowDef="let aluno; columns: displayedAlunos;"></tr>    
  
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">Nenhum dado correspondente ao filtro: "{{input.value}}"</td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[8,4]"></mat-paginator>
    </div>
  </div>
